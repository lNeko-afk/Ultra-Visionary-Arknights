##国民理念
 civic_columbia_lab: "§B哥伦比亚联合实验室§!"
 civic_columbia_lab_desc: "泰拉联合之后，尽管§B哥伦比亚§!有许多的非人道主义实验，§B联合政府§!也不得不承认§B哥伦比亚§!具有最先进的科研能力，§B联合政府§!时期通过规范道德标准，由§B联合政府§!介入并带领各§B哥伦比亚实验室§!"
 civic_rhodes_island: "§l泰拉罗德岛企业§!"
 civic_rhodes_island_desc: "成功研制出矿石病解药的§l罗德岛§!，凭借其多方面的业务能力，逐渐正式衍生出多方面业务，最终成为联合政府不可或缺的§l企业组织§!"
 civic_armorless_union: "§g情报部§!"
 civic_armorless_union_desc: "卡西米尔的§g无胄盟§!，维多利亚的§g灰礼帽§!，炎国的§g黑蓑§!，甚至潜藏于阴影中的§g乌萨斯内卫§!，这些隐秘组织也被联合政府重组，成为联合政府对外不可缺少的§g情报机构§!。"
 civic_ram_billiton: "§S雷姆必拓矿业工会§!"
 civic_ram_billiton_desc: "§S雷姆必拓§!是泰拉上个历史阶段时就以§S矿石§!产业链著称，在泰拉统一之后，更是成为全泰拉的矿业先驱，创立§S矿业工会§!，所有矿业公司都加入其中"
 civic_great_yan: "§R大炎行政体系§!"
 civic_great_yan_desc: "相比之下，泰拉§R最为稳定的炎国§!，甚至能够倾国之力诛杀§R巨兽§!，其内部凝聚力是别的国家难以企及的，§B联合政府§!时期§R大炎§!的行政体系也有§B联合政府§!的可取之处"
 civic_logistics_union: "§G物流联盟§!"
 civic_logistics_union_desc: "随着泰拉的统一，物流也显得更为方便了，各国之间的贸易联系加强，关税也大幅度下降，各国之间的物流公司之间也签定了许多协议，最终形成了§G贸易物流联盟§!"
 civic_military_committee: "§M联合政府军事委员会§!"
 civic_military_committee_desc: "乌萨斯、莱塔尼亚、卡兹戴尔等等，大地上的大国都具有不俗的军事实力，§B联合政府§!成立之后，也随之成立了§M军事委员会§!，由各国的军事专家、将领组成，由某位§M神秘人物§!担任总指挥官"
 civic_reunion_movement: "§P整合运动§!"
 civic_reunion_movement_desc: "一开始作为§P整合运动§!在大地舞台出演时，§P整合运动§!被认为是极端的感染者恐怖分子，但是在有理想的人们的建设下，整合运动不断壮大，§R在基层真正为感染者办事，也逐渐成为基层的主要建设者§!"
 civic_laterano_religion: "§Y拉特兰圣教§!"
 civic_laterano_religion_desc: "§Y拉特兰教§!是泰拉大地上信徒最广泛的宗教，即使泰拉人步入了星海，也不妨碍泰拉人有一个§T精神信仰§!。"
 civic_UTG_diplomacy_department: "§E联合政府外交部§!"
 civic_UTG_diplomacy_department_desc: "这个宇宙并非我们§R孤身一人§!，这是几万年前就知道的事，新生的§B联合政府§!同样需要与宇宙间其他文明交流，§B联合政府外交部§!就是负责此类事务的"