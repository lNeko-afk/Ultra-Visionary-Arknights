 ####世界观####
 uva_start.0.name:0 "§G世界观介绍§!"
 uva_start.0.desc:0 "§I阁下您好！\n从今天我将作为您的助理协助您一同管理我们的星域的！\n今后，我们将一同向着泰拉的未来前进！§!"
 uva_start.0.a:0 "……？什么意思？我是谁？我什么都不记得了"
 uva_start.0.a_desc:0 "§I您……？您不记得我们了吗……？这种情况以前也曾遇到过，不过没有关系，您不需要给自己太大的压力，我会负责您的所有事务，等你稍微想起些，我们再做讨论。\n不过我能为您粗略讲解一下我们的现状:曾经在§H源石§!与§R天灾§!!的困扰下，一直争斗不断的泰拉大地，在近现代，矿石病终于得到治愈后，时代开始飞速变化，泰拉在一次空前绝后的内战后，得到了统一。\n统一后的泰拉集中力量办大事，将海嗣、邪魔和焚风热土问题逐个解决，星荚也被我们关闭，泰拉追寻着前文明的脚步，向着星空迈去。\n\n您是新生的联合政府的执政官，我是您的执政助理，我们要与魔王和议会一起，延续泰拉文明。§!"
 uva_start.0.b:0 "§H源石§!？§R天灾§!？海……这些又是些什么……"
 uva_start.0.b_desc:0 "§H源石§I是泰拉大陆长久以来苦难的根源，却也是进步的动力。矿石病因它而起，工业革命也因它而生。§!§H源石§I是一种自然现象，它会在特定条件下转化物质及其信息，生成§!§H源石§I。我们所用的电力，基本来自于§!§H源石§I，每个人也具备不同的法术适应性，据论证也是与§!§H源石§I所蕴含的能量的切合度，不同的法术适应性也会带来每个人不同的源石技艺风格与源石技艺强度。矿石病得到治愈之后，源石技艺的运用也得到了进一步提升，个人生产力得到极大的发展，也使得泰拉能够飞速的进步，远超以前的时代。§!\n§R天灾§I则是有§!§H源石§I滋生的自然现象，伴随着沙暴、雷暴、暴雪暴雨、§!§H源石丛§I、地裂等危害性灾难。§!§R天灾§I与某个区域的§!§H源石浓度§I有着密不可分的关系，§!§R高源石浓度§I容易产生§!§R天灾§I，在有化解§!§R天灾§I的对策之前，泰拉所使用的都是移动城市的应对方案，在§!§R天灾§I降临前，把城市按区块拆分，规避§!§R天灾§I，少数情况下会直接通过各种装置硬抗§!§R天灾§I。§!\n§R天灾§I转化更多的§!§H源石§!，§H源石§I滋生更多的§!§R天灾§I，如此循环泰拉将不复存在，所幸的是，§!§H源石§I的奥秘已被解开。§!\n§I海嗣、邪魔和焚风热土，都是过去的泰拉上潜在的危机：不断进化、同化的海嗣，随着对它的认知增长而变强的邪魔，难以触及神秘的焚风热土。这些都在联合政府之后得到了解决，并在将来的某一天能够为您所用。§!\n\n§I不过这些问题也隐藏着泰拉的过去——被我们称为前文明的覆灭，以及其罪魁祸首“观察者文明”有关，但是其中谜团重重，需要我们去一一解开。§!"
 uva_start.0.c: "那……我是谁？你又是……？"
 uva_start.0.c_desc: "§I您是我们利用逆向源石技术，复原的人格之一，您曾经极具影响力，能力出众，魔王及议会一致赞成让您作为泰拉的执政官。我们相信您，即使您失忆了，我们还是愿意支持您，因为这并非先例。您也不必担心，您的记忆一定能够逐渐恢复的。\n至于我……我叫什么并不重要，我可以是爱丽丝、可以是贝蒂、可以是小美、可以是叶莲娜……您想怎么叫我都行，您只需要记住，我永远是您最为忠实的助理，我愿意陪伴您，直至恒星黯淡，文明匿迹……§!§R即使宇宙崩塌，我们都会在时间的尽头相会……§!"
 uva_start.0.d:0 "……我明白了。"

 ####模组介绍####
 uva_start.1.name:0 "§M模组介绍§!"
 uva_start.1.desc:0 "博士你好！我是模组制作者lNekoGdG。\n此界面是我想说的一些小感想与牢骚。\n\n为什么我要做这个游戏呢？我也想过这个问题，我在大一下的时候就开始尝试做做看，但是没多久就放弃了。但是23年的明日方舟拜年祭，杨颜的《大地的尽头》真的是把我感动哭了，我激动的在单品里面发各种弹幕，还发了一篇笔记。当时一起看的朋友中，还有人说，要是能做个群星的方舟模组该多好啊。我就突然会想起曾经自己的尝试，于是我重拾之前的模组，重新开始我的模组制作学习。\n\n那么我到底想把这UVA做成什么样的呢？记得大概是23年3月份的时候，我看了一个方舟的同人安科《萨布林同志在泰拉》，激发了我的脑洞，我就想着：要是罗德岛治好了矿石病，会怎么样呢？于是就有了UVA的前传，也就是我写的同人文，也在之后把模组的名字敲定，为Ultra Visionary Arknights《超视方舟》，也将自己的模组定为一个增强代入感，而非只有明日方舟的元素的模组。我规划了专员（干员）招募系统，规划了更为遥远的观察者文明天灾，规划了一些遗迹以及事件内容，并将逐步完善。\n由于自己能力的不足，许多素材都是取自网络以及明日方舟，甚至有些取自AI项目，希望之后也能完善。\n\n接下来就是一些没有必要的小牢骚了：一个人制作模组是真的好困难，有时候也不敢去问那些大佬，最多也就是问问B站的up主，全然是摸着石头过河了。UI设计、图标什么的，让我这个没有什么艺术细胞的程序员挠破了头。不过值得庆幸的是，制作模组的过程中，也让我学到了许多东西，获得知识的情感正向收益，也是我坚持制作的一大原因。"


