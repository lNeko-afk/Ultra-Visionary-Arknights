 ####寻访初访####
 uva_ohh.1.name:0 "§b专员寻访办事处-初访§!"
 uva_ohh.1.desc:0 "§i阁下您好！欢迎来到泰拉联合政府专员寻访办事处！§!\n§i专员寻访处是您招募、查看与强化泰拉联合的专员领袖的地方。§!\n§i专员领袖们的源石技艺也是他们能力的一种。§!\n§i您可以使用§!£originium_prime£§h源石§!£lung_men_dollaris£§c龙门币§i等材料来提升专员领袖们的等级，强化源石技艺§!\n§i还有什么不懂得吗？阁下？§!"
 uva_ohh.1.a:0 "你能讲解一下如何招募专员领袖吗？"
 uva_ohh.1.a_desc:0 "§i好的阁下！§!\n§i您可以通过外交界面，访问联合政府办事处来访问专员寻访办事处。§!\n§i寻访专员需要一定的£originium_prime£§h源石§!、£lung_men_dollaris£§c龙门币§!以及£unity£凝聚力。§!\n§i但是对应的，专员提供的能力也极其强力。§!\n§i请妥善管理他们！§!\n§r（我们都知道明日方舟的干员已经不是一个小数目了，放入专员寻访的干员虽只有六星但也不少了，所以很难全部招募，请谨慎考虑。）§!"
 uva_ohh.1.b:0 "那么如何提升专员的能力呢？"
 uva_ohh.1.b_desc:0 "§i您可以将专员们安排到他们对应的工作位置，随着时间的积累，专员们就能积攒经验。§!\n§i但是您也可以通过龙门币以及凝聚力直接让专员获取经验。§!\n§i另外，每个专员将在5、10、15级获取他们的第一、第二、第三技能。§!\n§i技能等级同样可以提升，每个技能都有1~7级以及三级专精。§!\n§i技能的升级，需要大量的精英材料，包括£crystalline_electronic_unit£§g电子晶体单元§!£d32_steel£§ed32钢§!、£bipolar_nanoflake£§p双极纳米片§!、£polymerization_preparation£§g聚合剂§!、£calcined_concretion£§m烧结核凝晶等§!。§!\n§i不要忘了一点，每个专员也有两个天赋，天赋同样可以在10级的时候升级，但是天赋只有两级。§!"
 uva_ohh.1.c:0 "招募专员可以干什么呢？"
 uva_ohh.1.c_desc:0 "§i阁下，专员们都有各自不同的领域，您可以将他们安排到科研、探索、海军上将、陆军将军和总督职位，每位专员都有自己的优势区间，提供不同的增益，阁下要谨慎安排哦。接下来我会帮你转到招募界面的，阁下可以先了解一下。§!"
 uva_ohh.1.d:0 "我明白了"

