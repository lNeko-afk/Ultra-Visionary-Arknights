 tech_sarcophagus_originercy_generator_desc:0 "前文明的难以理解的装置，“石棺”，联合政府加强了对这一装置的研究，这种小型、高能的“家用”聚变装置虽然仍然不能复刻，但是利用其能源产出还是很容易实现的。"

 tech_originercy_applied_superconductivity:0 "§H源能超导运用§!"
 tech_originercy_applied_superconductivity_desc:0 "源能塑型制成的源石导线本身就是一种室内超导材料，再通过转换装置与储能装置，能够基本无损失的保存生产的能源。"

